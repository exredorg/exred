# DB username
# If not set, will use value of EXRED_DB_USERNAME environment variable
exred_library.psql_conn.username = "exred_user"

# DB password
# If not set, will use value of EXRED_DB_PASSWORD environment variable
# exred_library.psql_conn.password = 

# DB name
# If not set, will use value of EXRED_DB_NAME environment variable
exred_library.psql_conn.database = "exred_ui_dev"

# DB server hostname
# If not set, will use value of EXRED_DB_HOSTNAME environment variable
exred_library.psql_conn.hostname = "localhost"

# DB server port
# If not set, will use value of EXRED_DB_PORT environment variable
exred_library.psql_conn.port = 5432

# Private key to connect to AWS IOT (see https://console.aws.amazon.com/iot/home?region=us-east-1#/certificatehub)
# If not set, will use value of EXRED_AWSIOT_PRIVATE_KEY environment variable
exred_node_aws_iot_daemon.ssl.keyfile = "~/exred_data/private.pem.key"

# Certificate to connect to AWS IOT (see https://console.aws.amazon.com/iot/home?region=us-east-1#/certificatehub)
# If not set, will use value of EXRED_AWSIOT_CERTIFICATE environment variable
exred_node_aws_iot_daemon.ssl.certfile = "~/exred_data/certificate.pem.crt"

# CA Certificate to connect to AWS IOT (see https://console.aws.amazon.com/iot/home?region=us-east-1#/certificatehub)
# If not set, will use value of EXRED_AWSIOT_CACERTIFICATE environment variable
exred_node_aws_iot_daemon.ssl.cacertfile = "~/exred_data/ca_root.pem"

